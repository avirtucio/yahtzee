<html>
    <head>
        <title>Yahtzee: User Details</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
    
    {% include 'partial/navbar.html' %}

        <section id="feedback">
            <text id="feedback-text">{{feedback}}</text>
        </section>
    
        <section id="user_info_form">
            {% if context == 'create user' %}
                <form action="/users" method="POST">
                    <label for="username_input">Username:</label><br>
                    <input type="text" id="username_input" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password_input" name="password"> <br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email_input" name="email"> <br>

                    <input type="submit" id="user_details_submit" value="Create">
                </form>

                
                    
            {% elif context == 'get user' %}
                <form action="/users/{{username}}" method="POST">
                    <label for="username_input">Username:</label><br>
                    <input type="text" id="username_input" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password_input" name="password"> <br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email_input" name="email"> <br>

                    <input type="submit" id="user_details_submit" value="Update">
                </form>
                <form action="/users/delete/{{username}}" method="GET">
                    <input type="submit" id="user_details_delete_submit" value="Delete">
                </form>
            <!-- <button type="submit" id="login_submit">Delete</button> -->
            {% endif %}

            
        </section>
        <script>
            document.getElementById("username_input").value = "{{user_name}}"
            document.getElementById("password_input").value = "{{user_password}}"
            document.getElementById("email_input").value = "{{user_email}}"
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
        
    {% include 'partial/footer.html' %}

</html>
